    <button onclick="mostrarAlerta()" class="btn btn-primary">Mostrar Alerta</button>
    <script>
        function mostrarAlerta(){
            var num1 = 10;
            var num2 = 100;
            soma = num1+num2;
            subtracao = num1-num2;
            divisao = num1/num2;
            multiplicacao = num1*num2;
            Escrita = "Soma é: " + soma + "\nSubtração é: " + subtracao +
            "\nDivisão é: " + divisao + "\nMultiplicação é: " + multiplicacao
            alert(Escrita)
        }
    </script>
  </body>
