<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Exercício 2</title>
  </head>
  <body class="d-flex vw-100 vh-100 align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <label class="form-label">Número a gerar a taboada: </label>
              <input type="form-control" id="taboada">
              <button onclick="taboada()" class="btn btn-primary">Gerar taboada</button>
            </div>
            <div class="col-md-12">
                <ul id = "listagem"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script>
        function taboada (){
            let taboada = parseFloat(document.getElementById('taboada').value);
            let ul = document.getElementById('listagem');
            ul.innerHTML = '';
            for (let index = 1; index <= 9; index++) {
                total = taboada * index;
                stringTaboada = taboada + " * " + index + " = " + total;
                let li = document.createElement('li');
                li.innerHTML = stringTaboada
                ul.appendChild(li);
            }
        }
    </script>
  </body>
</html>
